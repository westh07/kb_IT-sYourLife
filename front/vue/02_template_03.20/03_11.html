<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <div id="app">
        잔고: <input v-model="balance" />
        <br />
        회원님의 등급:
        <span>Gold</span>
        <span>Silver</span>
        <span>Bronze</span>
        <span>Basic</span>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const balance = ref(0);

          return {
            balance,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
